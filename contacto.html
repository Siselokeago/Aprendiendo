<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Productos - Barbería Alura</title> 
        <link rel="stylesheet" href="reset.css/reset.css">  
        <link rel="stylesheet" href="style-contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="box">
                <div class="logo">
                    <div class="logo_container">
                        <a href="curso.html"><img src="imagenes/logo.png" class="logo"></a>
                    </div>
                    <div class="barbox">
                        <h1 class="barbtext">Barbería</h1>  
                        <h1 class="barbtext">Alura</h1> 
                    </div>
                    
                </div>
                <div class="menu">
                    <nav class="menu1">
                        <ul class="nav">
                            <li><a href="curso.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>             
        </header>
        <main>
            <div class="tabla">
                <table>
                    <thead>
                        <th>Día</th>
                        <th>Horario</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08:00 - 20:00</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08:00 - 20:00</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08:00 - 16:00</td>
                        </tr>
                    <tbody>
                </table>
            </div>
            <form class="formu space-form">
                <fieldset class="separador_secciones formu">
                    <label for="Nombre">Nombre y Apellido</label>
                    <input class="datos" type="text" id="Nombre" required>

                    <label for="Correo">Correo electrónico</label>
                    <input class="datos" type="email" id="Correo" required placeholder="email@dominio.xxx">
                    
                    <label for="Tel">Teléfono</label>
                    <input class="datos" type="tel" id="Tel" required placeholder="(XXX) XXXX-XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea class="datos" id="mensaje" cols="70" rows="10" required></textarea>
                </fieldset>
                <div class="separador_secciones">
                    <p>¿Cómo le gustaría que lo contactemos?</p>
                    <fieldset class="prefcontact">
                    
                        <label class="prefradio" for="radio-email">E-mail</label>
                        <input class="radioinput" name="contacto" type="radio" value="email" id="radio-email">

                        <label class="prefradio" for="radio-telefono">Teléfono</label>
                        <input class="radioinput" name="contacto" type="radio" value="email" id="radio-telefono">

                        <label class="prefradio" for="radio-whatsapp" >WhatsApp</label>
                        <input class="radioinput" name="contacto" type="radio" value="email" id="radio-whatsapp" checked>

                    </fieldset>
                </div>

                <fieldset class="separador_secciones">
                    <legend>¿En cuál horario le gustaría ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label style="margin-bottom: 1.2em;"><input class="" type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

                <input class="enviar" type="submit" value="Enviar formulario">
            </form>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="Copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
